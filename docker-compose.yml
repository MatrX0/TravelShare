version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: travelshare-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: travelshare
      MYSQL_USER: travelshare_user
      MYSQL_PASSWORD: travelshare_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - travelshare-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend (Spring Boot)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: travelshare-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/travelshare
      - SPRING_DATASOURCE_USERNAME=travelshare_user
      - SPRING_DATASOURCE_PASSWORD=travelshare_password
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - travelshare-network
    profiles:
      - full

  # Frontend Production
  frontend:
    container_name: travelshare-frontend
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://shareway.com.tr/api
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - travelshare-network
    profiles:
      - full

  # Frontend Development
  frontend-dev:
    container_name: travelshare-dev
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8080/api
    networks:
      - travelshare-network
    profiles:
      - dev

volumes:
  mysql_data:
    driver: local

networks:
  travelshare-network:
    driver: bridge
